{% set major_minor = "2.24" %}
{% set version = major_minor + ".33" %}

package:
  name: gtk2
  version: {{ version }}

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/gtk+/{{ major_minor }}/gtk+-{{ version }}.tar.xz
  sha256: ac2ac757f5942d318a311a54b0c80b5ef295f299c2a73c632f6bfb1ff49cc6da

build:
  number: 4
  skip: true  # [win]

requirements:
  build:
    - make
    - pkg-config
    - perl
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python 3.8
  host:
    # Need to explicitly pin implicitly pulled in Python to make cross-compiling work
    - python 3.8
    - atk
    - cairo
    - fontconfig
    - freetype
    - gdk-pixbuf
    - gettext
    - glib
    - gobject-introspection
    - graphite2
    - harfbuzz
    - icu
    - jpeg
    - libffi
    - libiconv
    - libpng
    - libtiff
    - libxml2
    - pango
    - pcre
    - pixman
    - xz
    - zlib
  run:
    - atk
    - cairo
    - fontconfig
    - freetype
    - gdk-pixbuf
    - gettext
    - glib
    - gobject-introspection
    - graphite2
    - harfbuzz
    - icu
    - jpeg
    - libffi
    - libiconv
    - libpng
    - libtiff
    - libxml2
    - pango
    - pcre
    - pixman
    - xz
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libgtk-x11-2.0{{ SHLIB_EXT }}  # [linux]
    - test -f ${PREFIX}/lib/libgtk-quartz-2.0{{ SHLIB_EXT }}  # [osx]

about:
  home: https://developer.gnome.org/gtk/
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: Primary library used to construct user interfaces in GNOME applications

extra:
  recipe-maintainers:
    - jakirkham
    - pkgw
